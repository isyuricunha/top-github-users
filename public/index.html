<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github rankings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>github rankings</h1>
            <p class="subtitle">top developers by location</p>
        </header>

        <div class="controls">
            <select id="locationSelect" class="select">
                <option value="">select location</option>
            </select>
            
            <div class="tabs">
                <button class="tab active" data-type="followers">followers</button>
                <button class="tab" data-type="public_contributions">public contributions</button>
                <button class="tab" data-type="total_contributions">total contributions</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">total users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgFollowers">0</div>
                <div class="stat-label">avg followers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgContributions">0</div>
                <div class="stat-label">avg contributions</div>
            </div>
        </div>

        <div id="userList" class="user-list"></div>

        <footer class="footer">
            <p>last updated: <span id="lastUpdated">never</span></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
