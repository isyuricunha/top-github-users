<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>top github users</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>top github users</h1>
            <p class="subtitle">discover the most influential developers worldwide</p>
        </header>

        <div class="controls">
            <select id="countrySelect" class="select">
                <option value="">select country...</option>
            </select>
            
            <div class="tabs">
                <button class="tab active" data-sort="followers">followers</button>
                <button class="tab" data-sort="public_contributions">public contributions</button>
                <button class="tab" data-sort="total_contributions">total contributions</button>
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgFollowers">0</div>
                <div class="stat-label">avg followers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalContributions">0</div>
                <div class="stat-label">contributions</div>
            </div>
        </div>

        <div class="user-list" id="userList"></div>
        
        <div class="loading" id="loading">loading...</div>

        <footer class="footer">
            <p>last updated: <span id="lastUpdated">-</span></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
